<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar despesa</title>
    <link rel="stylesheet" href="style-cadastrar-tarefa.css"> <!-- Se o CSS for externo -->
</head>
<body>
    <!-- Cabeçalho -->
    <div id="app">
        <header>
            <button class="btn-back" onclick="voltarParaInicial()">
                <img src="imagens/voltar-azul.png" alt="Voltar" class="btn-back-img">
            </button>
            <h2>Painel de tarefas financeiras</h2>
            <img src="imagens/logo-azul.png" alt="Logo" class="logo"> <!-- Logo -->
            
        </header>

        <!-- Imagem principal da tela -->
        <section id="meta-imagem">
            <img src="imagens/meta-2.png" alt="Meta 2" class="img-meta">
        </section>

        <!-- Formulário para cadastro de despesa -->
        <section class="form-container">
            <h3>Cadastrar nova tarefa financeira</h3>
            <form id="cadastro-form-despesa" method="POST">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="descricao">Descrição:</label>
                <input id="descricao" name="descricao" type="text" />
                <!--<textarea id="descricao" name="descricao" rows="1" required></textarea>-->
                <button type="submit" id="btn-cadastrar-despesa">Cadastrar meta</button>
            </form>
        </section>

        <!-- Rodapé -->
        <footer>
            <p>© 2025 Todos os direitos reservados</p>            
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="script-cadastrar-despesa.js"></script>
</body>
</html>
