<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Despesa</title>
    <link rel="stylesheet" href="style-cadastrar-despesas.css"> <!-- Se o CSS for externo -->
</head>
<body>
    <!-- Cabeçalho -->
    <div id="app">
        <header>
            <button class="btn-back" onclick="voltarParaInicial()">
                <img src="imagens/voltar.png" alt="Voltar" class="btn-back-img">
            </button>
            <h2>Cadastre suas despesas!</h2>
            <img src="imagens/logo.png" alt="Logo" class="logo"> <!-- Logo -->
            <img src="imagens/logout.png" alt="Logout" class="logout-icon"> <!-- Logout -->
        </header>

        <!-- Imagem principal da tela -->
        <section id="meta-imagem">
            <img src="imagens/meta-2.png" alt="Meta 2" class="img-meta">
        </section>

        <!-- Formulário para cadastro de despesa -->
        <section class="form-container">
            <h3>Cadastrar Nova Despesa</h3>
            <form id="cadastro-form-despesa" method="POST">
                <label for="titulo">Título da Despesa:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
                <button type="submit" id="btn-cadastrar-despesa">Cadastrar Despesa</button>
            </form>
        </section>

        <!-- Rodapé -->
        <footer>
            <p>© 2025 Todos os direitos reservados</p>            
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
