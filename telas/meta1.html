<!DOCTYPE html> 
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyBank - Minhas Metas</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Adigiana+Toybox&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilo adicional -->
    <link rel="stylesheet" href="novo-style.css">
</head>

<body>
    <!-- Cabeçalho -->
<header class="cabecalho">
    <img src="imagens/voltar-icon.png" alt="Voltar" class="btn-voltar" onclick="window.history.back()">
    <h1 class="cabecalho-titulo">PiggyBank</h1>
</header>

    <!-- Conteúdo principal -->
<main class="corpo">
    <div class="pagina-pautada">
        <!-- Texto fixo -->
        <div class="texto-fixo">
            Escreva suas metas aqui...
        </div>
        
        <!-- Conteúdo editável -->
        <div class="conteudo-editavel" contenteditable="true">
            <!-- O usuário pode escrever aqui -->
        </div>
    </div>
</main>

    <!-- Rodapé -->
    <footer class="rodape">
        Gerencie sua mesada com o PiggyBank!
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
